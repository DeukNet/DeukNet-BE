{{- if .Values.app.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: deuknet-app
  annotations:
    description: "Debezium Embedded Engine을 사용하므로 replicas는 반드시 1이어야 합니다. StatefulSet을 사용하여 offset 파일을 영구 저장합니다."
spec:
  serviceName: deuknet-app
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      app: deuknet-app
  template:
    metadata:
      labels:
        app: deuknet-app
    spec:
      containers:
      - name: app
        image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
        imagePullPolicy: {{ .Values.app.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.app.port }}
        volumeMounts:
        - name: debezium-data
          mountPath: /data/debezium
        env:
        - name: DEBEZIUM_OFFSET_STORAGE_FILE_NAME
          value: "/data/debezium/offsets.dat"
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://postgres:{{ .Values.postgres.port }}/{{ .Values.postgres.database }}"
        - name: SPRING_DATASOURCE_USERNAME
          value: {{ .Values.postgres.username | quote }}
        - name: SPRING_DATASOURCE_PASSWORD
          value: {{ .Values.postgres.password | quote }}
        - name: SPRING_ELASTICSEARCH_URIS
          value: "http://elasticsearch:{{ .Values.elasticsearch.port }}"
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: google-oauth-secret
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: google-oauth-secret
              key: GOOGLE_CLIENT_SECRET
        - name: GOOGLE_REDIRECT_URI
          value: {{ .Values.app.oauth.google.redirectUri | quote }}
        - name: APP_BASE_URL
          value: {{ .Values.app.baseUrl | quote }}
        - name: DEBEZIUM_DATABASE_HOSTNAME
          value: "postgres"
        - name: DEBEZIUM_DATABASE_PORT
          value: "{{ .Values.postgres.port }}"
        - name: DEBEZIUM_DATABASE_NAME
          value: "{{ .Values.postgres.database }}"
        - name: DEBEZIUM_DATABASE_USERNAME
          value: {{ .Values.postgres.username | quote }}
        - name: DEBEZIUM_DATABASE_PASSWORD
          value: {{ .Values.postgres.password | quote }}
        - name: MINIO_URL
          value: "http://minio:{{ .Values.minio.apiPort }}"
        - name: MINIO_EXTERNAL_URL
          value: {{ .Values.minio.externalUrl | quote }}
        - name: MINIO_ACCESS_KEY
          value: {{ .Values.minio.rootUser | quote }}
        - name: MINIO_SECRET_KEY
          value: {{ .Values.minio.rootPassword | quote }}
        - name: MINIO_BUCKET_NAME
          value: {{ .Values.minio.bucketName | quote }}
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: {{ .Values.app.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: {{ .Values.app.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: debezium-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: deuknet-app
spec:
  selector:
    app: deuknet-app
  ports:
  - port: {{ .Values.app.service.port }}
    targetPort: {{ .Values.app.port }}
    {{- if .Values.app.service.nodePort }}
    nodePort: {{ .Values.app.service.nodePort }}
    {{- end }}
  type: {{ .Values.app.service.type }}
{{- end }}
