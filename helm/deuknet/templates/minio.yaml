apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: {{ .Values.minio.image }}
        args:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: {{ .Values.minio.rootUser | quote }}
        - name: MINIO_ROOT_PASSWORD
          value: {{ .Values.minio.rootPassword | quote }}
        ports:
        - containerPort: {{ .Values.minio.apiPort }}
          name: api
        - containerPort: {{ .Values.minio.consolePort }}
          name: console
        volumeMounts:
        - name: minio-data
          mountPath: /data
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: {{ .Values.minio.apiPort }}
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: {{ .Values.minio.apiPort }}
          initialDelaySeconds: 30
          periodSeconds: 20
      volumes:
      - name: minio-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: {{ .Values.minio.apiPort }}
    targetPort: {{ .Values.minio.apiPort }}
    nodePort: {{ .Values.minio.apiNodePort }}
  - name: console
    port: {{ .Values.minio.consolePort }}
    targetPort: {{ .Values.minio.consolePort }}
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: minio-console
spec:
  selector:
    app: minio
  ports:
  - port: {{ .Values.minio.consolePort }}
    targetPort: {{ .Values.minio.consolePort }}
    nodePort: {{ .Values.minio.consoleNodePort }}
  type: NodePort
---
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "5"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: minio-mc
        image: minio/mc:latest
        command:
        - /bin/sh
        - -c
        - |
          mc alias set myminio http://minio:{{ .Values.minio.apiPort }} {{ .Values.minio.rootUser }} {{ .Values.minio.rootPassword }}
          mc mb myminio/{{ .Values.minio.bucketName }} --ignore-existing
          mc anonymous set public myminio/{{ .Values.minio.bucketName }}
          echo "MinIO bucket initialized successfully"
