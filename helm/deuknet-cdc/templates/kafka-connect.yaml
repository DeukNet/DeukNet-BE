apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-connect
  template:
    metadata:
      labels:
        app: kafka-connect
    spec:
      initContainers:
      - name: download-postgres-connector
        image: {{ .Values.kafkaConnect.image }}
        command:
        - /bin/bash
        - -c
        - |
          echo "Downloading Debezium PostgreSQL Connector..."
          cd /tmp

          # Try Maven Central
          curl -L -o debezium-connector-postgres.tar.gz \
            https://repo1.maven.org/maven2/io/debezium/debezium-connector-postgres/2.5.0.Final/debezium-connector-postgres-2.5.0.Final-plugin.tar.gz || \
          wget -O debezium-connector-postgres.tar.gz \
            https://repo1.maven.org/maven2/io/debezium/debezium-connector-postgres/2.5.0.Final/debezium-connector-postgres-2.5.0.Final-plugin.tar.gz || \
          echo "Failed to download, will try to continue..."

          if [ -f debezium-connector-postgres.tar.gz ]; then
            echo "Extracting connector..."
            tar -xzf debezium-connector-postgres.tar.gz -C /kafka/connect/
            echo "PostgreSQL Connector installed!"
            ls -la /kafka/connect/
          else
            echo "Could not download connector, continuing without it..."
          fi
        volumeMounts:
        - name: kafka-connect-plugins
          mountPath: /kafka/connect
      containers:
      - name: kafka-connect
        image: {{ .Values.kafkaConnect.image }}
        ports:
        - containerPort: {{ .Values.kafkaConnect.port }}
        env:
        - name: BOOTSTRAP_SERVERS
          value: "kafka:{{ .Values.kafka.port }}"
        - name: GROUP_ID
          value: {{ .Values.kafkaConnect.groupId | quote }}
        - name: CONFIG_STORAGE_TOPIC
          value: "connect_configs"
        - name: OFFSET_STORAGE_TOPIC
          value: "connect_offsets"
        - name: STATUS_STORAGE_TOPIC
          value: "connect_statuses"
        - name: KEY_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: VALUE_CONVERTER
          value: "org.apache.kafka.connect.json.JsonConverter"
        - name: CONNECT_KEY_CONVERTER_SCHEMAS_ENABLE
          value: "false"
        - name: CONNECT_VALUE_CONVERTER_SCHEMAS_ENABLE
          value: "false"
        - name: CONNECT_PLUGIN_PATH
          value: "/kafka/connect,/kafka/external_libs"
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.kafkaConnect.port }}
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.kafkaConnect.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: kafka-connect-plugins
          mountPath: /kafka/connect
      volumes:
      - name: kafka-connect-plugins
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-connect
spec:
  selector:
    app: kafka-connect
  ports:
  - port: {{ .Values.kafkaConnect.port }}
    targetPort: {{ .Values.kafkaConnect.port }}
  type: ClusterIP
