version: "3.9"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: deuknet-postgres
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "max_replication_slots=10"
    environment:
      POSTGRES_USER: ${DB_USERNAME:-app_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-app_pass}
      POSTGRES_DB: ${DB_NAME:-app_db}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-app_user} -d ${DB_NAME:-app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch with Nori plugin
  elasticsearch:
    build:
      context: .
      dockerfile: docker/Dockerfile.elasticsearch
    container_name: deuknet-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - ELASTIC_PASSWORD=${ELASTIC_PASSWORD:-elastic123!@#}
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:${ELASTIC_PASSWORD:-elastic123!@#} -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # SeaweedFS Master Server
  seaweedfs-master:
    image: chrislusf/seaweedfs:latest
    container_name: deuknet-seaweedfs-master
    restart: unless-stopped
    command: master -ip=seaweedfs-master -port=9333
    ports:
      - "9333:9333"  # Master HTTP
      - "19333:19333"  # Master gRPC
    volumes:
      - seaweedfs_master_data:/data
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9333/cluster/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SeaweedFS Volume Server
  seaweedfs-volume:
    image: chrislusf/seaweedfs:latest
    container_name: deuknet-seaweedfs-volume
    restart: unless-stopped
    command: volume -mserver=seaweedfs-master:9333 -port=8080 -ip=seaweedfs-volume -publicUrl=localhost:8090
    ports:
      - "8090:8080"  # Volume HTTP (포트 충돌 방지)
      - "18080:18080"  # Volume gRPC
    volumes:
      - seaweedfs_volume_data:/data
    depends_on:
      seaweedfs-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/status"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SeaweedFS Filer (선택사항, 디렉토리 구조 지원)
  seaweedfs-filer:
    image: chrislusf/seaweedfs:latest
    container_name: deuknet-seaweedfs-filer
    restart: unless-stopped
    command: filer -master=seaweedfs-master:9333 -ip=seaweedfs-filer -port=8888
    ports:
      - "8888:8888"  # Filer HTTP
      - "18888:18888"  # Filer gRPC
    volumes:
      - seaweedfs_filer_data:/data
    depends_on:
      seaweedfs-master:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8888/"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pg_data:
  es_data:
  seaweedfs_master_data:
  seaweedfs_volume_data:
  seaweedfs_filer_data:
