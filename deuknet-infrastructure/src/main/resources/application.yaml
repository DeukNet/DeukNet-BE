spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true


# JWT Configuration
jwt:
  secret: your-secret-key-here-please-change-this-to-a-secure-random-string-at-least-256-bits
  access-token-validity-ms: 3600000  # 1 hour
  refresh-token-validity-ms: 604800000  # 7 days

# OAuth Configuration
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/auth/oauth/callback/google}
  github:
    client-id: ${GITHUB_CLIENT_ID:your-github-client-id}
    client-secret: ${GITHUB_CLIENT_SECRET:your-github-client-secret}
    redirect-uri: ${GITHUB_REDIRECT_URI:http://localhost:8080/api/auth/oauth/callback/github}
