spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/app_db
    username: app_user
    password: app_pass
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate.format_sql: false
      hibernate.hbm2ddl.auto: update
      hibernate.jdbc.batch_size: 20
      hibernate.order_inserts: true
      hibernate.order_updates: true
  elasticsearch:
    uris: http://localhost:9200
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      
# 로깅 설정
logging:
  level:
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR
    io.debezium.connector.postgresql.TypeRegistry: ERROR

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:DDDpc0lzQVZlcnlTZWN1cmVTddNyZXRLZXlGb3JKV1Rddd2tlbkdlddVyYXRpb25XaXRoSFM1MTJBbGdvcml0aG1JdE11c3RCZUxvbmdFbm91Z2d}
  access-token-validity-ms: 3600000  # 1 hour
  refresh-token-validity-ms: 604800000  # 7 days

# OAuth Configuration
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/auth/oauth/callback/google}
    scope: openid,email,profile
  frontend-success-url: ${FRONTEND_SUCCESS_URL:http://localhost:5173/auth/success}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

# Application Configuration
app:
  base-url: ${APP_BASE_URL:http://localhost:8080}

# Debezium Embedded Engine Configuration
debezium:
  enabled: ${DEBEZIUM_ENABLED:true}  # 환경 변수로 제어 가능, 기본값 true
  connector-name: deuknet-outbox-connector
  offset-storage-file-name: ${DEBEZIUM_OFFSET_STORAGE_FILE_NAME:/tmp/debezium-offsets.dat}
  database:
    hostname: ${DEBEZIUM_DATABASE_HOSTNAME:localhost}
    port: ${DEBEZIUM_DATABASE_PORT:5432}
    name: ${DEBEZIUM_DATABASE_NAME:app_db}
    username: ${DEBEZIUM_DATABASE_USERNAME:app_user}
    password: ${DEBEZIUM_DATABASE_PASSWORD:app_pass}
    server-name: deuknet  # topic.prefix
    schema-include-list: public
    table-include-list: public.outbox_events

# MinIO Configuration
minio:
  url: ${MINIO_URL:http://localhost:9000}
  external-url: ${MINIO_EXTERNAL_URL:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin123}
  bucket-name: ${MINIO_BUCKET_NAME:deuknet-files}

server:
  tomcat:
    threads:
      max: 300        # 최대 스레드 수
      min-spare: 50   # 최소 대기 스레드
    accept-count: 100 # 큐 대기 요청 수