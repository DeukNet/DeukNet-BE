spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/app_db
    username: app_user
    password: app_pass
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false
    properties:
      hibernate.format_sql: true
      hibernate.hbm2ddl.auto: update
      
# 로깅 설정
logging:
  level:
    org.hibernate.engine.jdbc.spi.SqlExceptionHelper: ERROR


# JWT Configuration
jwt:
  secret: your-secret-key-here-please-change-this-to-a-secure-random-string-at-least-256-bits
  access-token-validity-ms: 3600000  # 1 hour
  refresh-token-validity-ms: 604800000  # 7 days

# OAuth Configuration
oauth:
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
    redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8080/api/auth/oauth/callback/google}
    scope: openid,email,profile
  frontend-success-url: ${FRONTEND_SUCCESS_URL:http://localhost:5173/auth/success}

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: alpha
    tags-sorter: alpha
    display-request-duration: true
    doc-expansion: none
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
